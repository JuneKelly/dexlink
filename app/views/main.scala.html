@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Styles -->
        <link rel="stylesheet"
              media="screen"
              href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet"
              media="screen"
              href="@routes.Assets.at("stylesheets/main.css")">

        <!-- Favicon-->
        <link rel="shortcut icon"
              type="image/png"
              href="@routes.Assets.at("images/favicon.png")">

        <!-- Javascript -->
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")"
                type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"
                type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/dexlink.js")"
                type="text/javascript"></script>
    </head>
    <body role="document">

      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <!-- Navbar Header -->
          <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">dexlink</a>
          </div><!-- /Navbar Header -->
          <!-- Navbar Items -->
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /Navbar Items -->
        </div>
      </div><!-- /Fixed Navbar -->

      <!-- Main Content -->
      <div id="content" class="container" role="main">
        @content
      </div><!-- /Main Content -->
    </body>
</html>
