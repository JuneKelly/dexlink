@(message: String, maybeUser: Option[models.user.UserAccount])

@main("Welcome to dexlink") {

  <div class="row">
    <div class="jumbotron">
      <h1>@message</h1>
      <p>This doesn't do much right now.</p>
      <p><a href="#" class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>
    </div>
  </div>

  <div class="row">
    @maybeUser match {
      case Some(user) => {
        <p>User: @user.id</p>
      }
      case None => {
        <p></p>
      }
    }
  </div>

}
