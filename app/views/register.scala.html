@(registrationForm: Form[RegistrationData])(implicit flash: Flash)

@main("Register", flash) {
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div>
        <h1>Register</h1>
        <hr />
      </div>

      @if(!registrationForm.errors.isEmpty) {
        <div class="alert alert-danger">
          Error: @registrationForm.errors.toString
        </div>
      }

      <div>
        <form role="form"
              action="/register"
              method="post">

          <div class="form-group">
            <label for="email">
              Email
            </label>
            <input class="form-control"
                   id="email"
                   name="email"
                   placeholder="Email">
          </div>

          <div class="form-group">
            <label for="password1">
              Password
            </label>
            <input type="password"
                   class="form-control"
                   id="password1"
                   name="password1"
                   placeholder="Password">
          </div>

          <div class="form-group">
            <label for="password2">
              Repeat Password
            </label>
            <input type="password"
                   class="form-control"
                   id="password2"
                   name="password2"
                   placeholder="Repeat Password">
          </div>

          <button type="submit" class="btn btn-primary">
            Submit
          </button>

        </form>
      </div>
    </div>
  </div>
}
