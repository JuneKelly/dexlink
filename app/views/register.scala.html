@(errorMessage: Option[String])

@main("Register") {
  <div class="row">
    <div class="col-md-6 col-md-offset-2">
      <div>
        <h1>Register</h1>
        <hr />
      </div>
      <div>
        <form role="form">

          <div class="form-group">
            <label for="email">
              User ID
            </label>
            <input class="form-control"
                   id="userid"
                   placeholder="Choose a User Id">
          </div>

          <div class="form-group">
            <label for="password1">
              Password
            </label>
            <input type="password"
                   class="form-control"
                   id="password1"
                   placeholder="Password">
          </div>

          <div class="form-group">
            <label for="password2">
              Repeat Password
            </label>
            <input type="password"
                   class="form-control"
                   id="password2"
                   placeholder="Repeat Password">
          </div>

          <button type="submit" class="btn btn-primary">
            Submit
          </button>

        </form>
      </div>
    </div>
  </div>
}
